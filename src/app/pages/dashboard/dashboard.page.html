<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>YOUR PETS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="pets.length === 0" class="empty-state">
    <h3>No pets added yet</h3>
    <p>Add your first pet to get started</p>
    <ion-button expand="block" (click)="goToAddPet()">Add Pet</ion-button>
  </div>

  <div *ngIf="pets.length > 0" class="pet-list">
    <ion-card *ngFor="let pet of pets" (click)="goToPetProfile(pet.id)">
      <div class="pet-card">
        <div class="pet-image" [style.background-image]="'url(' + (pet.photoUrl || 'assets/images/pet-placeholder.png') + ')'"></div>
        <div class="pet-info">
          <h2>{{ pet.name | uppercase }}</h2>
          <div *ngIf="pet.upcomingReminder" class="reminder-alert">
            {{ pet.upcomingReminder }}
          </div>
          <div *ngIf="!pet.upcomingReminder" class="no-reminders">
            NO APPOINTMENTS OR MEDS ARRANGED
          </div>
        </div>
      </div>
    </ion-card>
    
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="goToAddPet()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
