<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="register-container">
    <h2>Create Your Account</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type="password" formControlName="confirmPassword"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Gender (Optional)</ion-label>
        <ion-select formControlName="gender">
          <ion-select-option value="Male">Male</ion-select-option>
          <ion-select-option value="Female">Female</ion-select-option>
          <ion-select-option value="Other">Other</ion-select-option>
          <ion-select-option value="Prefer not to say">Prefer not to say</ion-select-option>
        </ion-select>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Date of Birth (Optional)</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY" formControlName="dob"></ion-datetime>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Country (Optional)</ion-label>
        <ion-input type="text" formControlName="country"></ion-input>
      </ion-item>
      
      <ion-button expand="block" type="submit" [disabled]="registerForm.invalid" class="ion-margin-top">
        Register
      </ion-button>
      
      <div class="login-link">
        <a (click)="goToLogin()">Already have an account? Login</a>
      </div>
    </form>
  </div>
</ion-content>
